<!DOCTYPE html>
<html>
<head>
    <title>Embedded Styles</title>
    <style>
        h1 {
            color: red;
            font-size: 28px;
        }
        p {
            color: purple;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <h1>This is an embedded styled heading</h1>
    <p>This paragraph uses embedded styles.</p>
</body>
</html>
