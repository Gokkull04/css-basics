<!DOCTYPE html>
<html>
<head>
    <title>Text Transformations</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
        p {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>This heading is in uppercase</h1>
    <p>this paragraph uses capitalization.</p>
</body>
</html>
