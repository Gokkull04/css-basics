<!DOCTYPE html>
<html>
<head>
    <title>Inheritance</title>
    <style>
        body {
            color: navy;
            font-family: Helvetica;
        }
        div {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph inherits styles from the parent div and body.</p>
    </div>
</body>
</html>
