<!DOCTYPE html>
<html>
<head>
    <title>Animations</title>
    <style>
        @keyframes slide {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(200px);
            }
        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: slide 5s infinite;
        }
    </style>
</head>
<body>
    <div>Hi it's me Emman</div>
</body>
</html>
