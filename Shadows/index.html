<!DOCTYPE html>
<html>
<head>
    <title>Shadows</title>
    <style>
        h1 {
            text-shadow: 2px 2px 4px #000000;
        }
        div {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>This heading has a text shadow</h1>
    <div>This div has a box shadow</div>
</body>
</html>
