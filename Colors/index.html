<!DOCTYPE html>
<html>
<head>
    <title>Colors</title>
    <style>
        h1 {
            color: rgb(255, 0, 0); /* Red */
        }
        p {
            color: #00FF00; /* Green */
        }
    </style>
</head>
<body>
    <h1>This heading is red</h1>
    <p>This paragraph is green</p>
</body>
</html>
