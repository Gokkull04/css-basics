<!DOCTYPE html>
<html>
<head>
    <title>Transitions</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: background-color 1s;
        }
        div:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div>Hover over me!</div>
</body>
</html>
